<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #7</title>
</head>
<body>
    <script>
        /**
         * 7. *Сравнить null и 0. Попробуйте объяснить результат.
        */

        alert(null == 0) // false
        alert(null === 0) // false
        alert(null >= 0) // true - особенность оператора <= и >=: Если null < 0 принимает значение false, то null >= 0 принимает значение true и наоборот
        alert(null <= 0) // true
        alert(null < 0) // false
        alert(null < 0) // false

    </script>
</body>
</html>
