<body>
    <script>
        var a = 2;
        var x = 1 + (a *= 2);
        alert(x)    // равно 5, т.к. в присвоении х мы сначала умножаем а на 2, а затем плюсуем 1 - получается 1 + 4 = 5
    </script>
