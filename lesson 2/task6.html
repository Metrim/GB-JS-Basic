<body>
    <script>
        /* 
        6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
        operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций 
        (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        */


        function addict(a, b) {
            return a + b
        }

        function substract(a, b) {
            return a - b
        }

        function magni(a, b) {
            return a * b
        }

        function divide(a, b) {
            return a / b
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'addict':
                    return addict(arg1, arg2)
                case 'substract':
                    return substract(arg1, arg2)
                case 'magni':
                    return magni(arg1, arg2)
                case 'divide':
                    return divide(arg1, arg2)
                default:
                    return null
            }
        }


        let a = 10;
        let b = 5;

        alert('Сложение чисел ' + a + ' и ' + b + ': ' + mathOperation(a, b, 'addict'))
        alert('Вычитание чисел ' + a + ' и ' + b + ': ' + mathOperation(a, b, 'substract'))
        alert('Умножение чисел ' + a + ' и ' + b + ': ' + mathOperation(a, b, 'magni'))
        alert('Деление чисел ' + a + ' и ' + b + ': ' + mathOperation(a, b, 'divide'))
        alert('Пытаемся делить числа ' + a + ' и ' + b + ': ' + mathOperation(a, b, 'divided')) // отрабатываем и ошибку

    </script>
</body>
