<body>
    <script>
        /* 
        6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
        operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций 
        (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        */

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'addict':
                    return `Сложение ${arg1} и ${arg2} равно: ${arg1 + arg2}`
                case 'substract':
                    return `Вычитание ${arg1} и ${arg2} равно: ${arg1 - arg2}`
                case 'magni':
                    return `Умножение ${arg1} и ${arg2} равно: ${arg1 * arg2}`
                case 'divide':
                    return `Деление ${arg1} и ${arg2} равно: ${arg1 / arg2}`
                default:
                    return 'Ошибка в названии операции'
            }
        }


        let a = 10;
        let b = 5;

        alert(mathOperation(a, b, 'addict'))
        alert(mathOperation(a, b, 'substract'))
        alert(mathOperation(a, b, 'magni'))
        alert(mathOperation(a, b, 'divide'))
        alert(mathOperation(a, b, 'divided')) // отрабатываем и ошибку




    </script>
</body>
