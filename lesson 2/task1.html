<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #1</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - мы сначала инкрементируем а на 1, а затем присваиваем переменной с
        d = b++; alert(d);           // 1 - мы сначала присваиваем значение b к d, а затем увеличиваем значение b на 1
        c = (2+ ++a); alert(c);      // 5 - мы сначала делаем инкремент а, которая уже была увеличена на 1 на строке 12, 
                                    //а затем увеличиваем ещё на один, а потом складываем, получается 2 + 3 = 5
        d = (2+ b++); alert(d);      // 4 - здесь постфиксный инкремент, т.е. мы сначала плюсуем и присваиваем, а потом b увеличиваем на 1
        alert(a);                    // 3 - соответсвенно и а и b были проинкрементированый два раза и стали равны трём
        alert(b);                    // 3
    </script>
</body>
</html>
