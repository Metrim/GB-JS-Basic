<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #5</title>
</head>
<body>
    <script>
        /**
         * 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
         */ 
        "use strict"
        function addict(a, b) {
            return a + b
        }

        function substract(a, b) {
            return a - b
        }

        function magni(a, b) {
            return a * b
        }

        function divide(a, b) {
            return a / b
        }

        let x = 5
        let y = 10
        alert(`Сложение ${x} и ${y} равно: ${addict(x, y)}`)
        alert(`Вычитание ${x} и ${y} равно: ${substract(x, y)}`)
        alert(`Умножение ${x} и ${y} равно: ${magni(x, y)}`)
        alert(`Деление ${x} и ${y} равно: ${divide(x, y)}`)


    </script>
</body>
</html>
