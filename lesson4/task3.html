    <script>
        /**
         * 3.* Подумать над глобальными сущностями. К примеру, сущность «Продукт» в интернет-магазине 
         * актуальна не только для корзины, но и для каталога. Стремиться нужно к тому, чтобы объект 
         * «Продукт» имел единую структуру для различных модулей сайта, 
         * но в разных местах давал возможность вызывать разные методы.
         */ 
        
         // Конструктор объекта Продукт
        function createProduct(name, price) {
            return {
                product_name: name,
                product_price: price,
                lowerPriceAction() {
                    this.product_price *= 0.9
                }
            }
        }
        
        const Notebook = createProduct('Notebook', 1280) // Создаем объект Ноутбук
        console.log(Notebook)
        Notebook.lowerPriceAction() // Вызываем встроенную функциб изменения его цены
        console.log(Notebook) // новая цена

    </script>
